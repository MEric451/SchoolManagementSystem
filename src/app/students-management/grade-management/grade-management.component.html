<div class="grade-management-container">
    <h2>Grade Management</h2>
  
    <!-- Grade Form -->
    <form [formGroup]="gradeForm" (ngSubmit)="submitGrade()" class="grade-form">
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Student Name</mat-label>
          <input matInput formControlName="studentName" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Select Form</mat-label>
          <mat-select formControlName="form" (selectionChange)="onFormChange()" [disabled]="!forms.length">
            <mat-option *ngFor="let form of forms" [value]="form">{{ form }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Select Stream</mat-label>
          <mat-select formControlName="stream" [disabled]="!streams.length">
            <mat-option *ngFor="let stream of streams" [value]="stream">{{ stream }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Select Subject</mat-label>
          <mat-select formControlName="subject" [disabled]="!subjects.length">
            <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Enter Score</mat-label>
          <input matInput type="number" formControlName="score" min="0" max="100" required>
        </mat-form-field>
      </div>
  
  
      <div class="buttons">
        <button mat-stroked-button type="reset" color="warn">Cancel</button>
        <button mat-flat-button type="submit" color="primary" [disabled]="!gradeForm.valid">Submit Grade</button>
      </div>
    </form>
  
    <h3>Submitted Grades</h3>
    <table mat-table [dataSource]="grades" class="mat-elevation-z8">
      <!-- Student Name Column -->
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> Student Name </th>
        <td mat-cell *matCellDef="let grade"> {{grade.studentName}} </td>
      </ng-container>
  
      <!-- Form Column -->
      <ng-container matColumnDef="form">
        <th mat-header-cell *matHeaderCellDef> Form </th>
        <td mat-cell *matCellDef="let grade"> {{grade.form}} </td>
      </ng-container>
  
      <!-- Stream Column -->
      <ng-container matColumnDef="stream">
        <th mat-header-cell *matHeaderCellDef> Stream </th>
        <td mat-cell *matCellDef="let grade"> {{grade.stream}} </td>
      </ng-container>
  
      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let grade"> {{grade.subject}} </td>
      </ng-container>
  
      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let grade"> {{grade.score}} </td>
      </ng-container>
  
      <!-- Grade Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade </th>
        <td mat-cell *matCellDef="let grade"> {{grade.grade}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['studentName', 'form', 'stream', 'subject', 'score', 'grade']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['studentName', 'form', 'stream', 'subject', 'score', 'grade'];"></tr>
    </table>
  </div>
